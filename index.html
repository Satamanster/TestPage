<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #5fc1df;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
    </tr>
    <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
    </tr>
    <tr>
        <td>Row 4, Cell 1</td>
        <td>Row 4, Cell 2</td>
    </tr>
    <tr>
        <td>Row 5, Cell 1</td>
        <td>Row 5, Cell 2</td>
    </tr>
    <tr>
        <td>Row 6, Cell 1</td>
        <td>Row 6, Cell 2</td>
    </tr>
    <tr>
        <td>Row 7, Cell 1</td>
        <td>Row 7, Cell 2</td>
    </tr>
    <tr>
        <td>Row 8, Cell 1</td>
        <td>Row 8, Cell 2</td>
    </tr>
    <tr>
        <td>Row 9, Cell 1</td>
        <td>Row 9, Cell 2</td>
    </tr>
    <tr>
        <td>Row 10, Cell 1</td>
        <td>Row 10, Cell 2</td>
    </tr>
</table>

</body>
</html>
